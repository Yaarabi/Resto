<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information page</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>

<body>
    <div class="div">
        <h2>Personal Information</h2>
    <label for="first name">first name:</label>
    
    <input type="first name" placeholder="first name">
    
    <label for="last name">last name:</label>
    
    <input type="last name" placeholder="last name">
    
    <label for="gender">Gender</label>
    <select>
        <option value="select a gender"></option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label for="text">birthdate:</label>
    
    <input type="birthdate" maxlength="10"  placeholder="DD/MM/YYYY">
    
    <label for="adress">adress:</label>
    
    <input type="adress" placeholder="your adress">
    
    <label for="City">City:</label>
    
    <input type="City" placeholder="City">
    
    <label for="email">Email:</label>

    <input type="email" placeholder="your email">
    
    <button style="background-color: blue; color: aliceblue;"><a href="http://127.0.0.1:5501/loginpage.html"><span style="color: aliceblue;"> Next</span></a></button>
    </div>
</body>

</html>
